# This is a basic workflow to help you get started with Actions

name: Generate changelog

on: 
  release:
   types: [published]
   
jobs:
  release-on-push:
    runs-on: ubuntu-latest
    steps:
      - uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          output: CHANGELOG.md
          token: ${{ secrets.GITHUB_TOKEN }}
